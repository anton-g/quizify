<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="Description" content="A real time multiplayer music quiz">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= webpackConfig.output.publicPath %>img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= webpackConfig.output.publicPath %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= webpackConfig.output.publicPath %>img/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= webpackConfig.output.publicPath %>manifest.json">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="<%= webpackConfig.output.publicPath %>img/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <title>Quizify</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Quizify doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
